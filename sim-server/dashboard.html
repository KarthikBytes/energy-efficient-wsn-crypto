<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMOSTP WSN Network Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --node-normal: #667eea;
            --node-gateway: #43e97b;
            --node-compromised: #f857a6;
            --packet-encrypted: #4facfe;
            --packet-normal: #9d50bb;
            --text-main: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.6);
            --background: #0a0a14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        #container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 1fr 250px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* Glass Panel Common Styles */
        .glass-panel {
            backdrop-filter: blur(24px) saturate(120%);
            -webkit-backdrop-filter: blur(24px) saturate(120%);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            padding: 24px;
            overflow: hidden;
            position: relative;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent);
            transform: skewX(-15deg);
            transition: 0.5s;
        }

        .glass-panel:hover::before {
            left: 150%;
        }

        /* Panel 1: Network Stats */
        #network-stats {
            grid-column: 1;
            grid-row: 1;
        }

        .panel-title {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 30%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
            text-shadow: 0 0 10px currentColor;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Panel 2: 3D Visualization */
        #visualization {
            grid-column: 2;
            grid-row: 1;
            padding: 0;
        }

        #network-canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        /* Panel 3: Legend */
        #legend {
            grid-column: 3;
            grid-row: 1;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.3s;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 16px;
            position: relative;
        }

        .legend-color::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.3;
        }

        .legend-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Panel 4: Controls */
        #controls {
            grid-column: 1;
            grid-row: 2;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .control-btn {
            backdrop-filter: blur(20px) saturate(140%);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Panel 5: Event Log */
        #event-log {
            grid-column: 2 / 4;
            grid-row: 2;
            display: flex;
            flex-direction: column;
        }

        .event-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 12px;
            padding-right: 8px;
        }

        .event-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border-left: 4px solid;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-time {
            color: var(--text-muted);
            font-size: 12px;
            font-family: monospace;
        }

        /* Progress Bars */
        .progress-container {
            margin-top: 16px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--node-normal), var(--packet-encrypted));
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .status-connected {
            background: #43e97b;
            box-shadow: 0 0 10px #43e97b;
        }

        .status-disconnected {
            background: #f857a6;
            box-shadow: 0 0 10px #f857a6;
        }
    </style>
</head>

        <!-- Panel 5: Event Log -->
        <div id="event-log" class="glass-panel">

    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // WebSocket Connection
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECTS = 5;

        // Simulation State
        const simulationState = {
            nodes: [],
            connections: [],
            packets: [],
            stats: {
                nodes: 0,
                packetsTx: 0,
                packetsRx: 0,
                pdr: 0,
                energy: 0,
                throughput: 0,
                encrypted: 0,
                decrypted: 0
            },
            events: [],
            isConnected: false,
            cryptoEnabled: true,
            simulationRunning: false
        };

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0a14, 0.002);

        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.set(50, 50, 50);

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('network-canvas'),
            antialias: true,
            alpha: true
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = false;
        controls.rotateSpeed = 0.5;

        // Node Materials
        const materials = {
            normal: new THREE.MeshStandardMaterial({
                color: 0x667eea,
                emissive: 0x667eea,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: 0.9
            }),
            gateway: new THREE.MeshStandardMaterial({
                color: 0x43e97b,
                emissive: 0x43e97b,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.9
            }),
            compromised: new THREE.MeshStandardMaterial({
                color: 0xf857a6,
                emissive: 0xf857a6,
                emissiveIntensity: 0.4,
                transparent: true,
                opacity: 0.9
            })
        };

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        // Starfield Background
        function createStarfield() {
            const vertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                vertices.push(x, y, z);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.5
            });

            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
            return stars;
        }

        let starfield = createStarfield();

        // Initialize Visualization
        function initVisualization() {
            updateCanvasSize();
            window.addEventListener('resize', updateCanvasSize);

            // Initial stats
            updateStatsDisplay();

            // Start animation loop
            animate();
        }

        function updateCanvasSize() {
            const canvasContainer = document.getElementById('visualization');
            const width = canvasContainer.clientWidth;
            const height = canvasContainer.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // WebSocket Connection
        function connectWebSocket() {
            const wsPort = 8080;
            const wsUrl = `ws://localhost:${wsPort}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ Connected to NS-3 WebSocket server');
                simulationState.isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus(true);
                addEventToLog('Connected to NS-3 simulation server');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    processSimulationEvent(data);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onclose = () => {
                console.log('‚ùå Disconnected from NS-3');
                simulationState.isConnected = false;
                updateConnectionStatus(false);

                if (reconnectAttempts < MAX_RECONNECTS) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`üîÑ Reconnecting (attempt ${reconnectAttempts}/${MAX_RECONNECTS})...`);
                        connectWebSocket();
                    }, 2000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Process Events from NS-3
        function processSimulationEvent(event) {
            if (!event || !event.event) return;

            // Update stats based on event type
            switch(event.event) {
                case 'simulation_start':
                    simulationState.simulationRunning = true;
                    addEventToLog('Simulation started');
                    break;

                case 'network_create':
                    simulationState.stats.nodes = event.from || 100;
                    createNetworkNodes(event.from || 100);
                    addEventToLog(`Created network with ${event.from} nodes`);
                    break;

                case 'packet_tx':
                    simulationState.stats.packetsTx++;
                    simulatePacket(event.from, event.to, event.packetId, false);
                    addEventToLog(`üì§ Packet ${event.packetId} from Node ${event.from} to ${event.to}`);
                    break;

                case 'encrypt':
                    simulationState.stats.encrypted++;
                    simulatePacket(event.from, -1, event.packetId, true);
                    addEventToLog(`üîí Packet ${event.packetId} encrypted at Node ${event.from}`);
                    break;

                case 'packet_rx':
                    simulationState.stats.packetsRx++;
                    addEventToLog(`üì• Packet ${event.packetId} received at Node ${event.to}`);
                    break;

                case 'decrypt':
                    simulationState.stats.decrypted++;
                    addEventToLog(`üîì Packet ${event.packetId} decrypted successfully`);
                    break;

                case 'stats_packets':
                    simulationState.stats.packetsTx = event.from || 0;
                    simulationState.stats.packetsRx = event.to || 0;
                    break;

                case 'stats_pdr':
                    simulationState.stats.pdr = event.from || 0;
                    break;

                case 'stats_energy':
                    simulationState.stats.energy = (event.from || 0) / 1000;
                    break;

                case 'simulation_complete':
                    simulationState.simulationRunning = false;
                    addEventToLog('Simulation completed successfully');
                    showResults();
                    break;
            }

            // Update display
            updateStatsDisplay();
        }

        // Create Network Nodes
        function createNetworkNodes(nodeCount) {
            // Clear existing nodes
            simulationState.nodes.forEach(node => scene.remove(node.mesh));
            simulationState.connections.forEach(conn => scene.remove(conn));
            simulationState.nodes = [];
            simulationState.connections = [];

            // Create nodes in 3D grid
            const gridSize = Math.ceil(Math.cbrt(nodeCount));
            const spacing = 10;

            for (let i = 0; i < nodeCount; i++) {
                const x = (i % gridSize) * spacing - (gridSize * spacing) / 2;
                const y = (Math.floor(i / gridSize) % gridSize) * spacing - (gridSize * spacing) / 2;
                const z = Math.floor(i / (gridSize * gridSize)) * spacing - (gridSize * spacing) / 2;

                // Determine node type
                let type = 'normal';
                if (i === 0) type = 'gateway';
                if (Math.random() < 0.05) type = 'compromised';

                const node = {
                    id: i,
                    position: new THREE.Vector3(x, y, z),
                    type: type,
                    mesh: createNodeMesh(x, y, z, type)
                };

                scene.add(node.mesh);
                simulationState.nodes.push(node);
            }

            // Create connections
            createNetworkConnections();
        }

        function createNodeMesh(x, y, z, type) {
            const geometry = new THREE.SphereGeometry(1.5, 16, 16);
            const material = materials[type];
            const mesh = new THREE.Mesh(geometry, material);

            mesh.position.set(x, y, z);

            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(2.0, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: material.emissive,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            mesh.add(glow);

            return mesh;
        }

        function createNetworkConnections() {
            // Create connections between nearby nodes
            for (let i = 0; i < simulationState.nodes.length; i++) {
                for (let j = i + 1; j < simulationState.nodes.length; j++) {
                    const nodeA = simulationState.nodes[i];
                    const nodeB = simulationState.nodes[j];
                    const distance = nodeA.position.distanceTo(nodeB.position);

                    if (distance < 20 && Math.random() < 0.3) {
                        const connection = createConnectionLine(nodeA.position, nodeB.position);
                        scene.add(connection);
                        simulationState.connections.push(connection);
                    }
                }
            }
        }

        function createConnectionLine(pos1, pos2) {
            const geometry = new THREE.BufferGeometry().setFromPoints([pos1, pos2]);
            const material = new THREE.LineBasicMaterial({
                color: 0x667eea,
                transparent: true,
                opacity: 0.2,
                linewidth: 1
            });
            return new THREE.Line(geometry, material);
        }

        // Packet Simulation
        function simulatePacket(fromNodeId, toNodeId, packetId, isEncrypted) {
            if (fromNodeId < 0 || fromNodeId >= simulationState.nodes.length) return;

            const fromNode = simulationState.nodes[fromNodeId];
            const toNode = toNodeId >= 0 && toNodeId < simulationState.nodes.length
                ? simulationState.nodes[toNodeId]
                : null;

            const targetPos = toNode ? toNode.position.clone() :
                fromNode.position.clone().add(new THREE.Vector3(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30
                ));

            const packet = {
                id: packetId,
                from: fromNodeId,
                to: toNodeId,
                position: fromNode.position.clone(),
                target: targetPos,
                progress: 0,
                encrypted: isEncrypted,
                mesh: createPacketMesh(fromNode.position, isEncrypted)
            };

            scene.add(packet.mesh);
            simulationState.packets.push(packet);

            // Remove packet after animation
            setTimeout(() => {
                scene.remove(packet.mesh);
                simulationState.packets = simulationState.packets.filter(p => p.id !== packetId);
            }, 3000);
        }

        function createPacketMesh(position, isEncrypted) {
            const geometry = new THREE.SphereGeometry(0.5, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: isEncrypted ? 0x4facfe : 0x9d50bb,
                transparent: true,
                opacity: 0.8
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            return mesh;
        }

        // Event Log
        function addEventToLog(message) {
            const eventList = document.getElementById('event-list');
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';

            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            eventItem.innerHTML = `
                <span>${message}</span>
                <span class="event-time">${time}</span>
            `;

            // Color code based on message
            if (message.includes('encrypt') || message.includes('üîí')) {
                eventItem.style.borderLeftColor = '#4facfe';
            } else if (message.includes('decrypt') || message.includes('üîì')) {
                eventItem.style.borderLeftColor = '#43e97b';
            } else if (message.includes('attack') || message.includes('‚öîÔ∏è')) {
                eventItem.style.borderLeftColor = '#f857a6';
            } else if (message.includes('Packet')) {
                eventItem.style.borderLeftColor = '#667eea';
            } else {
                eventItem.style.borderLeftColor = '#ffffff';
            }

            eventList.appendChild(eventItem);
            eventList.scrollTop = eventList.scrollHeight;

            // Keep only last 50 events
            if (eventList.children.length > 50) {
                eventList.removeChild(eventList.firstChild);
            }
        }

        // Update Stats Display
        function updateStatsDisplay() {
            const stats = simulationState.stats;

            // Calculate PDR
            const pdr = stats.packetsTx > 0 ? (stats.packetsRx / stats.packetsTx * 100) : 0;
            const health = Math.min(100, pdr);

            // Update DOM elements
            document.getElementById('node-count').textContent = stats.nodes;
            document.getElementById('packets-tx').textContent = stats.packetsTx;
            document.getElementById('packets-rx').textContent = stats.packetsRx;
            document.getElementById('pdr-value').textContent = `${pdr.toFixed(1)}%`;
            document.getElementById('energy-value').textContent = `${stats.energy.toFixed(2)}J`;
            document.getElementById('throughput-value').textContent = stats.throughput.toFixed(2);
            document.getElementById('health-percent').textContent = `${health.toFixed(0)}%`;
            document.getElementById('health-bar').style.width = `${health}%`;
        }

        // Connection Status
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (connected) {
                indicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Connected to NS-3';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected from NS-3';
            }
        }

        // Show Results
        function showResults() {
            addEventToLog('========================================');
            addEventToLog('üìä SIMULATION RESULTS');
            addEventToLog(`Total Nodes: ${simulationState.stats.nodes}`);
            addEventToLog(`Packets Transmitted: ${simulationState.stats.packetsTx}`);
            addEventToLog(`Packets Received: ${simulationState.stats.packetsRx}`);
            addEventToLog(`PDR: ${(simulationState.stats.packetsTx > 0 ?
                (simulationState.stats.packetsRx / simulationState.stats.packetsTx * 100).toFixed(2) : 0)}%`);
            addEventToLog(`Packets Encrypted: ${simulationState.stats.encrypted}`);
            addEventToLog(`Packets Decrypted: ${simulationState.stats.decrypted}`);
            addEventToLog('========================================');
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update packet positions
            simulationState.packets.forEach(packet => {
                packet.progress += 0.02;
                if (packet.progress <= 1) {
                    const newPos = packet.position.clone().lerp(packet.target, packet.progress);
                    packet.mesh.position.copy(newPos);

                    // Pulsing effect
                    const scale = 1 + 0.3 * Math.sin(Date.now() * 0.005 + packet.id);
                    packet.mesh.scale.setScalar(scale);

                    // Fade out near end
                    if (packet.progress > 0.8) {
                        packet.mesh.material.opacity = 0.8 * (1 - packet.progress);
                    }
                }
            });

            // Update node animations
            simulationState.nodes.forEach((node, index) => {
                const scale = 1 + 0.1 * Math.sin(Date.now() * 0.001 + index);
                node.mesh.scale.setScalar(scale);

                // Gateway nodes pulse stronger
                if (node.type === 'gateway') {
                    node.mesh.children[0].scale.setScalar(1.5 + 0.5 * Math.sin(Date.now() * 0.002));
                }

                // Compromised nodes flash red
                if (node.type === 'compromised') {
                    node.mesh.material.emissiveIntensity = 0.3 + 0.2 * Math.sin(Date.now() * 0.003);
                }
            });

            // Update connection animations
            simulationState.connections.forEach((conn, index) => {
                const material = conn.material;
                material.opacity = 0.1 + 0.1 * Math.sin(Date.now() * 0.001 + index);
            });

            // Rotate starfield slowly
            starfield.rotation.y += 0.0001;

            controls.update();
            renderer.render(scene, camera);
        }

        // Event Listeners for Controls
        document.getElementById('connect-btn').addEventListener('click', () => {
            connectWebSocket();
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({command: 'start_simulation'}));
                addEventToLog('üì° Sent start command to NS-3');
            } else {
                addEventToLog('‚ùå Not connected to NS-3');
            }
        });

        document.getElementById('crypto-btn').addEventListener('click', () => {
            simulationState.cryptoEnabled = !simulationState.cryptoEnabled;
            const btn = document.getElementById('crypto-btn');
            btn.textContent = simulationState.cryptoEnabled ? 'üîê ASCON Enabled' : 'üîì Crypto Disabled';
            btn.classList.toggle('active', simulationState.cryptoEnabled);
            addEventToLog(simulationState.cryptoEnabled ?
                'üîê ASCON-128 Cryptography enabled' :
                'üîì Cryptography disabled');
        });

        document.getElementById('attack-btn').addEventListener('click', () => {
            if (simulationState.nodes.length > 0) {
                const randomNode = Math.floor(Math.random() * simulationState.nodes.length);
                simulationState.nodes[randomNode].type = 'compromised';
                simulationState.nodes[randomNode].mesh.material = materials.compromised;
                addEventToLog(`‚öîÔ∏è Node ${randomNode} compromised!`);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            camera.position.set(50, 50, 50);
            controls.reset();
            addEventToLog('üîÑ Camera reset');
        });

        // Initialize everything
        initVisualization();

        // Try to connect automatically
        setTimeout(() => {
            connectWebSocket();
        }, 1000);
    </script>
</body>
</html>
