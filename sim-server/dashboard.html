<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMOSTP WSN Network Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="container">
        <!-- Panel 1: Network Statistics -->
        <div id="network-stats" class="glass-panel">
            <div class="panel-title">Network Statistics</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="node-count">0</div>
                    <div class="stat-label">Active Nodes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="packets-tx">0</div>
                    <div class="stat-label">Packets Sent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="packets-rx">0</div>
                    <div class="stat-label">Packets Received</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pdr-value">0%</div>
                    <div class="stat-label">PDR</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="energy-value">0.0J</div>
                    <div class="stat-label">Energy/Node</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="throughput-value">0.0</div>
                    <div class="stat-label">Mbps</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Network Health</span>
                    <span id="health-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="health-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="connection-status">
                <div class="status-indicator status-disconnected" id="status-indicator"></div>
                <span id="status-text">Disconnected from NS-3</span>
            </div>
        </div>

        <!-- Panel 2: 3D Network Visualization -->
        <div id="visualization" class="glass-panel">
            <canvas id="network-canvas"></canvas>
        </div>

        <!-- Panel 3: Network Legend -->
        <div id="legend" class="glass-panel">
            <div class="panel-title">Network Legend</div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--node-normal); box-shadow: 0 0 15px var(--node-normal);"></div>
                <div class="legend-text">Regular Sensor Node</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--node-gateway); box-shadow: 0 0 15px var(--node-gateway);"></div>
                <div class="legend-text">Gateway/Sink Node</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--node-compromised); box-shadow: 0 0 15px var(--node-compromised);"></div>
                <div class="legend-text">Compromised Node</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--packet-encrypted); box-shadow: 0 0 15px var(--packet-encrypted);"></div>
                <div class="legend-text">ASCON Encrypted Packet</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--packet-normal); box-shadow: 0 0 15px var(--packet-normal);"></div>
                <div class="legend-text">Normal Packet</div>
            </div>
        </div>

        <!-- Panel 4: Controls -->
        <div id="controls" class="glass-panel">
            <div class="panel-title">Simulation Controls</div>
            <div class="control-buttons">
                <button class="control-btn" id="connect-btn">üîó Connect to NS-3</button>
                <button class="control-btn" id="start-btn">‚ñ∂ Start Simulation</button>
                <button class="control-btn" id="crypto-btn">üîê Toggle ASCON Crypto</button>
                <button class="control-btn" id="attack-btn">‚öîÔ∏è Simulate Attack</button>
                <button class="control-btn" id="reset-btn">‚ü≥ Reset View</button>
            </div>
        </div>

        <!-- Panel 5: Event Log -->
        <div id="event-log" class="glass-panel">
            <div class="panel-title">Real-time Event Log</div>
            <div class="event-list" id="event-list">
                <!-- Events will appear here -->
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
